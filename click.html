<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/click.css">
    <title>클릭 속도 측정</title>
</head>
<body>
    <div class="header">
        클릭 속도 측정
    </div>
    <div class="container">
        <div class="main" id="main" onclick="count_click()">
            Click
        </div>
        <div class="counter" id="counter">
            0회
        </div>
        <div class="timer" id="timer">
            10초
        </div>
        <div class="btn1" onclick="location.href='index.html'">
            돌아가기
        </div>
        <div class="btn2" onclick="location.href='click.html'">
            다시하기
        </div>
    </div>

</body>
<script>
    var start = false;
    var end = false;
    var count = 0;

    // 클릭 부분 사이즈 조정 함수
    const resizeDom = document.querySelector('.main');
    const resizeM = document.getElementById('main');
    resizeM.style.height = resizeDom.getBoundingClientRect().width + "px";
    window.addEventListener("resize", () => {
        resizeM.style.height = resizeDom.getBoundingClientRect().width + "px";
    });

    // count 이벤트에 대한 함수
    function count_click() {
        if (start == false && end == false) {
            setTimeout(() => {
                timer();
            }, 0);
            start = true;
        }
        if (start == true && end == false) {
            count++;
            document.getElementById("counter").innerHTML = count + "회";
        }
    }

    function timer() {
        var time = 9;

        var x = setInterval(function() {
            document.getElementById("timer").innerHTML = time + "초";
            time--;
            console.log(time);
            if (time < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "0초";
                end = true;
            }
        }, 1000);
    }
</script>
</html>

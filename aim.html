<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/aim.css">
    <title>에임 정확도 측정</title>
</head>
<body>
    <div class="main">
        <div class="target" id="target" onclick="count_click()">
        </div>
    </div>
    <div class="counter" id="counter" onclick="count_click()">
        0
    </div>
    <div id="timer">20</div>
    <div onclick="location.href='index.html'">
        go home
    </div>
    <div onclick="location.href='aim.html'">
        restart
    </div>
</body>
<script>
    var start = false;
    var end = false;
    var count = 0;
    function count_click() {
        if (start == false && end == false) {
            setTimeout(() => {
                timer();
            }, 0);
            start = true
        }
        if (start == true && end == false) {
            count++;
            x = Math.random() * 450;
            y = Math.random() * 450;
            document.getElementById("target").style.left = x + "px";
            document.getElementById("target").style.top = y + "px";
            document.getElementById("counter").innerHTML = count;
        }
    }

    function timer() {
        var time = 19;

        var x = setInterval(function() {
            document.getElementById("timer").innerHTML = time;
            time--;
            console.log(time);
            if (time < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "0";
                end = true;
            }
        }, 1000);
    }
</script>
</html>
